<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/admin_base::layout(~{::section})}">
<head>
    <title>Edit User</title>
</head>
<body>
<section>
    <div class="container-fluid mt-5 p-5">
        <h2 class="text-center">Edit User</h2>
        <div class="card card-sh">
            <div class="card-header text-center">
                <p class="fs-4" th:if="${userType==1}">Users</p>
                <p class="fs-4" th:if="${userType==2}">Admin</p>
                <th:block th:if="${session.successMsg}">
                    <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <th:block th:if="${session.errorMsg}">
                    <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Sl No</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">User's service</th>
                        <th scope="col">Is Active</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u,c:${userList}">
                        <th scope="row">[[${c.count}]]</th>
                        <td>[[${u.email}]]</td>
                        <td>[[${u.phone}]]</td>
                        <td>[[${u.checkStatus}]]</td>
                        <td>[[${u.isEnable}]]</td>
                        <td>
                            <a th:href="@{'/admin/updateSts?status=true&id='+${u.id} + '&type='+${userType}}"
                               class="btn btn-sm btn-primary">Active</a>

                            <a th:href="@{'/admin/updateSts?status=false&id='+${u.id} + '&type='+${userType}}" class="btn btn-sm btn-danger">
                                Inactive</a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
