<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/admin_base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Admin Account</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<section class="form-container">
  <form action="/admin/saveAdmin" method="post">
    <h2>Create an Admin Account</h2>

    <!-- Success message -->
    <th:block th:if="${session.successMsg}">
      <div class="alert alert-success" role="alert">
        [[${session.successMsg}]]
        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
      </div>
    </th:block>

    <!-- Error message -->
    <th:block th:if="${session.errorMsg}">
      <div class="alert alert-danger" role="alert">
        [[${session.errorMsg}]]
        <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
      </div>
    </th:block>

    <!-- Form Fields -->
    <div class="form-group">
      <input type="text" name="name" required maxlength="100" placeholder="Enter your name" class="form-control">
    </div>

    <div class="form-group">
      <input type="email" name="email" required maxlength="100" placeholder="Enter your email" class="form-control">
    </div>

    <div class="form-group">
      <input type="tel" name="phone" required maxlength="10" placeholder="Enter your phone number" class="form-control">
    </div>

    <div class="form-group">
      <input type="password" name="password" required maxlength="50" placeholder="Enter your password" class="form-control">
    </div>

    <div class="form-group">
      <input type="password" name="confirmPassword" required maxlength="50" placeholder="Confirm your password" class="form-control">
    </div>

    <button type="submit" class="btn btn-secondary btn-lg btn-block">Register Now</button>
  </form>
</section>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
