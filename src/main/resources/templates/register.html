<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>
    <section class="form-container">

        <form action="/saveUser" method="post">
            <h3>create an account!</h3>

            <th:block th:if="${session.successMsg}">
                <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
            </th:block >

            <th:block th:if="${session.errorMsg}">
                <p class="text-warning fw-bold">[[${session.errorMsg}]]</p>
                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
            </th:block >

            <input type="tel" name="name" required maxlength="100" placeholder="enter your name" class="box">
            <input type="email" name="email" required maxlength="100" placeholder="enter your email" class="box">
            <input type="text" name="phone" required maxlength="10" placeholder="enter your phone number" class="box">
            <input type="password" name="password" required maxlength="50" placeholder="enter your password" class="box">
            <input type="password" name="confirmPassword" required maxlength="20" placeholder="confirm your password" class="box">
            <p>already have an account? <a href="/signin">register now</a></p>
            <input type="submit" value="register now" name="submit" class="btn">
        </form>

    </section>
</body>
</html>
